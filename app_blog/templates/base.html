<!DOCTYPE html>
<html lang=”uk”>
{% load static %}
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Include Styles -->
    <!DOCTYPE html>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="#">Підписатись</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="/">Персональний блог</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                         viewBox="0 0 24 24"><title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Увійти</a>
            </div>
        </div>
    </header>
    <nav class="nav d-flex justify-content-center border-bottom">
        <a class="p-2 link-secondary" href="/">Головна</a>
        <a class="p-2 link-secondary" href="{% url 'articles-list' %}">Публікації</a>
        <a class="p-2 link-secondary" href="#">Контакти</a>
    </nav>
    {% block content %}
    {% endblock %}
</div>
<!-- Javascripts Section -->
<script src="{% static 'js/jquery-3.6.1.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
